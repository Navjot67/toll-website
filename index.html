<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toll Information Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="header">
                <h1>Submit Your Toll Information</h1>
                <p>Please provide your information below</p>
            </div>
            
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address (for toll bill notifications) *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label>Which tolls do you want to check? *</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="tollType" value="NY" required>
                            <span>New York (NY) Only</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="tollType" value="NJ" required>
                            <span>New Jersey (NJ) Only</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="tollType" value="BOTH" required>
                            <span>Both NY and NJ</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group" id="nyAccountGroup" style="display: none;">
                    <label for="nyTollAccount" class="label-with-example">
                        NY Toll Bill Account Number *
                        <button type="button" class="example-btn" onclick="showExample('nyToll')">ðŸ“· View Example</button>
                    </label>
                    <input type="text" id="nyTollAccount" name="nyTollAccount" placeholder="Enter your NY toll bill account number">
                </div>
                
                <div class="form-group" id="plateNumberGroup" style="display: none;">
                    <label for="plateNumber">Plate Number *</label>
                    <input type="text" id="plateNumber" name="plateNumber" placeholder="Enter your plate number">
                </div>
                
                <div class="form-group" id="njViolationGroup" style="display: none;">
                    <label for="njViolationNumber" class="label-with-example">
                        NJ Toll Violation Number *
                        <button type="button" class="example-btn" onclick="showExample('njViolation')">ðŸ“· View Example</button>
                    </label>
                    <input type="text" id="njViolationNumber" name="njViolationNumber" placeholder="Enter your NJ toll violation number">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Submit Information</span>
                    <span class="btn-loader" style="display: none;">Submitting...</span>
                </button>
                
                <div id="messageBox" class="message-box" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Example Image Modal -->
    <div id="exampleModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeExample()">&times;</span>
            <h3 id="modalTitle"></h3>
            <div class="example-image-container">
                <img id="exampleImage" src="" alt="Example Image" />
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
